<SCRIPT LANGUAGE="VBSCRIPT">
    OPTION EXPLICIT
    DIM A,B,C
    A=CINT(INPUTBOX ("ENTER THE VALUE OF A"))
    B=CINT(INPUTBOX ("ENTER THE VALUE OF B"))
    C=CINT(INPUTBOX ("ENTER THE VALUE OF C"))
    IF (A>B)THEN
             IF (A>C)THEN
             DOCUMENT.WRITE("A IS GREATEST")
             ELSE
             DOCUMENT.WRITE("C IS GREATEST")
             END IF 
    ELSE
             IF(B>C)THEN
             DOCUMENT.WRITE("B IS GREATEST")
             ELSE 
             DOCUMENT.WRITE("C IS GREATEST")
             END IF  
    END IF
</SCRIPT>
