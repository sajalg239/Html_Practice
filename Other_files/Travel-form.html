         <Script Language="VBScript">
             sub calc()
            dim tcode, na, nc, d, t
              tcode=f1.t1.value
              na=cint(f1.t2.value)
              nc=cint(f1.t3.value)
              d=cint(f1.t4.value)
                  if d>=1000 then 
                      t=500*na+250*nc
                  elseif d>=500 and d<1000 then
                     t=na*300+nc*150
                  else 
                     t=na*200+nc*100
                 end if
                     f1.t5.value=t
                 end sub
         </script>
