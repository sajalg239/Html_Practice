<HTML>
   <HEAD>
     <SCRIPT LANGUAGE="VBSCRIPT">
       SUB SHOW()
        X=DOCUMENT.FRM.TXT1.VALUE
         IF (X="SIMSIM") THEN
          WINDOW.OPEN ("WWW.MYSCHOOL.COM")
         ELSE
          MSGBOX("WRONG PASSWORD")
         END IF
       END SUB
     </SCRIPT>
   </HEAD>
   <BODY BGCOLOR=AQUA><CENTER>
    <FORM NAME="FRM">
       ENTER YOUR PASSWORD TO ENTER MY            SCHOOL<BR>
        <INPUT TYPE="PASSWORD" NAME="TXT1">
           <BR>
        <INPUT TYPE="SUBMIT" VALUE="ENTER"            ONCLICK="SHOW()"></CENTER>
    </FORM>
   </BODY>
</HTML>
