<HTML>
<HEAD>
<SCRIPT LANGUAGE="VBSCRIPT">
SUB CALC()
X=DOCUMENT.FRM.TXT1.VALUE
Y=DOCUMENT.FRM.TXT2.VALUE
Z=Y+X
DOCUMENT.FRM.TXT3.VALUE=Z
END SUB
</SCRIPT>
</HEAD>
<BODY>
<CENTER>ENTER NUMBERS INTO THE FIRST TWO TEXT BOXES TO FIND THEIR SUM
<FORM NAME="FRM">
<INPUT TYPE="TEXT" NAME="TXT1" ONCHANGE="CALC()">+
<INPUT TYPE="TEXT" NAME="TXT2" ONCHANGE="CALC()">=
<INPUT TYPE="TEXT" NAME="TXT3">
<INPUT TYPE="SUBMIT">
</FORM>
</BODY>
</HTML>
