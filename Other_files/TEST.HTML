<HTML>
<HEAD>
<SCRIPT LANGUAGE="VBSCRIPT">
SUB SHOW
DIM X, Y
X="YOU HAVE SELECTED "
IF (DOCUMENT.FRM.CHK1.CHECKED) THEN
X=X&"MOVIES"
END IF 
IF (DOCUMENT.FRM.CHK2.CHECKED) THEN
X=X&"&BOOKS"
END IF 
DOCUMENT.FRM.TXT1.VALUE=X
END SUB
</SCRIPT>
</HEAD>
<BODY BGCOLOR="RED">
<FORM NAME="FRM">
<P>PLEASE SELECT THE CATOGRY THAT INTEREST YOU</P>
<INPUT TYPE="CHECKBOX" NAME="CHK1" VALUE="MOVIES" ONCLICK="SHOW">MOVIES
<INPUT TYPE="CHECKBOX" NAME="CHK2" VALUE="BOOKS"ONCLICK="SHOW">BOOKS<BR><BR><BR>
<INPUT TYPE="TEXT" NAME="TXT1"SIZE="50">
</FORM>
</BODY>
</HTML>
