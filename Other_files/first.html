<Script Language="VBScript">
           Dim List(4)
            List(0)=12
            List(1)=10
            List(2)=8
            List(3)=6
            List(4)=4
             msgbox("my name")
            a=4
                 do while(a>=0)
                      List(a)=List(a)*a
                      document.write(List(a))
                       a=a-1
                       document.write("<br>")
                 Loop
      </Script>
