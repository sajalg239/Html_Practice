<HTML>
<HEAD>
<SCRIPT LANGUAGE="VBSCRIPT">
SUB  SUM
DIM A, B, C
A=CINT(DOCUMENT.FRM.TXT1.VALUE)
B=CINT(DOCUMENT.FRM.TXT2.VALUE)
C=A+B
DOCUMENT.FRM.TXT3.VALUE=C
END SUB
</SCRIPT>
</HEAD>
<BODY>
<FORM NAME="FRM">
ENTER NUMBERS INTO FIRST TWO TEXT BOXES TO FIND THEIR SUM<BR><BR><BR>
<INPUT TYPE="TEXT" VALUE="0" NAME="TXT1"  ONCHANGE=SUM>+
<INPUT TYPE="TEXT" VALUE="0" NAME="TXT2" ONCHANGE=SUM>=
<INPUT TYPE="TEXT" VALUE="0" NAME="TXT3">
</FORM>
</BODY>
</HTML>
