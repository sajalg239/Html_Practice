<HTML>
	<HEAD>
		<SCRIPT LANGUAGE="VBSCRIPT">
			SUB CHECK()
				DIM X,Y
				X=DOCUMENT.FRM.TXT1.VALUE
				Y=CINT(DOCUMENT.FRM.TXT2.VALUE)
				IF Y>=75 THEN
					MSGBOX("CONGRATULATIONS! "&X&" YOU ARE ELIGIBLE FOR SCIENCE STREAM")
				ELSE
					MSGBOX("SORRY! "&X&" YOU ARE NOT ELIGIBLE FOR SCIENCE STREAM")
				END IF
			END SUB
		</SCRIPT>
	</HEAD>
	<BODY>
		<FORM NAME="FRM">
			<TABLE>
				<TR>
					<TH>ENTER YOUR NAME
					<TH><INPUT TYPE="TEXT" NAME="TXT1">
				<TR>
					<TD>ENTER YOUR MARKS
					<TD><INPUT TYPE="TEXT" NAME="TXT2">
				<TR>
					<TD><INPUT TYPE="SUBMIT" VALUE="SUBMIT" ONCLICK=CHECK()>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
