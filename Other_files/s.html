<HTML>
<HEAD>
<script language="vbscript">
sub calc()
    dim name,cl
    name=document.frm.txt.value
   cl=document.frm.choice.value
   document.write("Welcome "&name&" your favourite color is "&cl)
end sub
</script>
</head>
<body>
<form name="frm">
your first name:<input type="text" name="txt"><br>
which is your favourite color: 
<select name="choice">
	<option value="blue">blue</option>
	<option value="red">red</option>
	<option value="green">green</option>
	<option value="yellow">yellow</option>
</select><br>
<input type="button" value="submit query" onclick=calc()>
</form>
</body>
</html>
