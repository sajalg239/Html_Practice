<SCRIPT LANGUAGE="VBSCRIPT">
OPTION  EXPLICIT
DIM BS,HRA,DA,PF,NS
BS=CINT(INPUTBOX("ENTER THE VALUE OF BASIC SALARY"))
HRA=20*BS/100
DA=10*BS/100
PF=5*BS/100
NS=BS+HRA+DA-PF
DOCUMENT.WRITE("HOUSE RENT ALLOWANCE="&HRA&"<BR>")
DOCUMENT.WRITE("DARNESS ALLOWANCE="&DA&"<BR>")
DOCUMENT.WRITE("PROVIDENT FUND="&PF&"<BR>")
DOCUMENT.WRITE("NET SALARY="&NS)
</SCRIPT>
