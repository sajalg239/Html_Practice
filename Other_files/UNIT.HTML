<SCRIPT LANGUAGE="VBSCRIPT">
DIM UNIT,PAY
UNIT=CINT(INPUTBOX("ENTER THE UNIT CONSUMED"))
IF (UNIT<=100)THEN
PAY=UNIT*1
ELSEIF(UNIT>100)AND(UNIT<=200)THEN
PAY=100*1+(UNIT-100)*1.2
ELSEIF(UNIT>200)AND(UNIT<=250) THEN PAY=100*1+100*1.2+(UNIT-200)*1.5
ELSE 
PAY=100*1+100*1.2+50*1.5+(UNIT-250)*2
END IF
DOCUMENT.WRITE("THE  AMOUNT PAYABLE=RS"&PAY)
</SCRIPT>
