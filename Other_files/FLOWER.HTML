<HTML>
  <HEAD>
     <TITLE>DISPLAY FLOWER </TITLE>
     
  </HEAD>
  <BODY BACKGROUND="G:\PROJECT FILE\HTML\17530056.JPG"> 
   <H1> <FONT COLOR="RED">PRINTING A STRING </H1>
   <SCRIPT LANGUAGE="VBSCRIPT">
        DIM S,I,L,P
        S="FLOWER"   
        L=LEN(S)
         FOR I =1 TO L
          P=LEFT(S,I)
           DOCUMENT.WRITE(P &"<BR>")
         NEXT
     </SCRIPT>
  </BODY>
</HTML>
