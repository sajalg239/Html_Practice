<HTML>
<HEAD>
<SCRIPT LANGUAGE="VBSCRIPT">
SUB SHOW
IF (DOCUMENT.FRM.RTYPE(0).CHECKED) THEN
DOCUMENT.BGCOLOR="RED"
ELSEIF (DOCUMENT.FRM.RTYPE(1).CHECKED) THEN
DOCUMENT.BGCOLOR="YELLOW"
ELSEIF (DOCUMENT.FRM.RTYPE(2).CHECKED) THEN
DOCUMENT.BGCOLOR="GREEN"
ELSEIF (DOCUMENT.FRM.RTYPE(3).CHECKED) THEN
DOCUMENT.BGCOLOR="BLUE"
ELSEIF (DOCUMENT.FRM.RTYPE(4).CHECKED) THEN
DOCUMENT.BGCOLOR="AQUA" 
ELSEIF (DOCUMENT.FRM.RTYPE(5).CHECKED) THEN
DOCUMENT.BGCOLOR="PARROT GREEN" 
END IF 
END SUB
</SCRIPT>
</HEAD>
<BODY>
<FORM NAME="FRM">
<INPUT TYPE="RADIO" NAME="RTYPE" ONCLICK="SHOW" VALUE="RED"> RED
<INPUT TYPE="RADIO" NAME="RTYPE" ONCLICK="SHOW" VALUE="YELLOW"> YELLOW
<INPUT TYPE="RADIO" NAME="RTYPE" ONCLICK="SHOW" VALUE="GREEN"> GREEN
<INPUT TYPE="RADIO" NAME="RTYPE" ONCLICK="SHOW" VALUE="BLUE"> BLUE
<INPUT TYPE="RADIO" NAME="RTYPE" ONCLICK="SHOW" VALUE="AQUA"> AQUA
<INPUT TYPE="RADIO" NAME="RTYPE" ONCLICK="SHOW" VALUE="PARROT GREEN">PARROT GREEN
</FORM>

</BODY>
</HTML>
