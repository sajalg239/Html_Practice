<HTML><HEAD><TITLE>ss</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<SCRIPT language=VBScript>
       sub showresults()
        dim calc,x
         calc=0
        x=cint(document.frm.txt.value)
         for i=1 to 10
          calc=x*i
          document.write(calc&"<br>")
          next
          end sub
      </SCRIPT>

<META content="MSHTML 6.00.2900.2096" name=GENERATOR></HEAD>
<BODY>
<FORM name=frm>Enter Number of 
item you want <INPUT name=txt Typ="text"><br> <INPUT type=button 
 value="Calculate" onclick="showresults()"> </FORM></BODY></HTML>
