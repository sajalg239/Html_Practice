<SCRIPT LANGUAGE="VBSCRIPT">
OPTION  EXPLICIT
DIM M,P,C,PER,T
M=CINT(INPUTBOX("ENTER THE MARKS OBTAINED IN MATHS"))
P=CINT(INPUTBOX("ENTER THE MARKS OBTAINED IN PHYSICS "))
C=CINT(INPUTBOX("ENTER THE MARKS OBTAINED IN COMPUTER "))
T=M+P+C
PER=T*100/300
IF P >=60 THEN
          DOCUMENT.WRITE("CONGRETS!!! FIRST DIVISION")
ELSE IF (P >=50) AND (P< 60)
         DOCUMENT.WRITE("SECOND DIVISION")
ELSE IF (P >=40) AND (P< 50)
         DOCUMENT.WRITE("THIRD DIVISION")
ELSE
        FAIL
END IF
</SCRIPT>
