<SCRIPT LANGUAGE="VBSCRIPT">
  DIM NAMES()
     DIM COUNT 
        REDIM NAMES(COUNT)
       NAMES(0)="RAJ"
       NAMES(1)="SIMRAN"
       NAMES(2)="NISHA"
      REDIM NAMES(COUNT+2)  
       NAMES(3)="MAYA"
       NAMES(4)="ROHIT"
          DOCUMENT.WRITE(NAMES(0))
          DOCUMENT.WRITE(NAMES(1))
          DOCUMENT.WRITE(NAMES(2))
          DOCUMENT.WRITE(NAMES(3))
          DOCUMENT.WRITE(NAMES(4))
</SCRIPT>
